<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="stylesheet.css">
  <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
        <h2>To-DO List <img src="icon.png"></img></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="what do you have planned?">
          <button>Add</button>
        </div>
      <ol class="notCompleted">
            <h3>Not Completed</h3>
            
        </ol>
        <ol class="Completed">
            <h3>Completed</h3>
            
        </ol>
    </div>
       </div>
       <script src="main.js"></script>
</body>
</html>
